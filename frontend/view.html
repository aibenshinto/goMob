<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phones</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            padding: 20px;
        }
        .phone {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Mobile Phones</h1>
    <div id="phoneList" class="row"></div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to fetch and display mobile phones
        function fetchAndDisplayPhones() {
            fetch('http://localhost:8080/api/mobilephones')
                .then(response => response.json())
                .then(phones => {
                    const phoneListDiv = document.getElementById('phoneList');
                    phoneListDiv.innerHTML = ''; // Clear previous content

                    phones.forEach(phone => {
                        // Create Bootstrap card for each phone
                        const phoneCard = document.createElement('div');
                        phoneCard.classList.add('col-md-4');

                        const cardContent = `
                        <div>
                            <div class="card">
                                <img src="${phone.image}" class="card-img-top" alt="${phone.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${phone.name}</h5>
                                    <p class="card-text"><strong>Specifications:</strong> ${phone.specs}</p>
                                    <p class="card-text"><strong>Price:</strong> $${phone.price.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                        `;

                        phoneCard.innerHTML = cardContent;
                        phoneListDiv.appendChild(phoneCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching phones:', error);
                });
        }

        // Call fetchAndDisplayPhones when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayPhones);
    </script>
</body>
</html>
