<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            padding: 20px;
        }
        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">All Products</h1>
    <div class="row" id="productList"></div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to fetch and display all products
        function fetchAndDisplayProducts() {
            fetch('http://localhost:8080/api/products')
                .then(response => response.json())
                .then(products => {
                    const productListDiv = document.getElementById('productList');
                    productListDiv.innerHTML = ''; // Clear previous content

                    products.forEach(product => {
                        // Create Bootstrap card for each product
                        const productCard = document.createElement('div');
                        productCard.classList.add('col-md-4', 'product-card');

                        const cardContent = `
                            <div class="card">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text"><strong>Specifications:</strong> ${product.specs}</p>
                                    <p class="card-text"><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                                </div>
                            </div>
                        `;

                        productCard.innerHTML = cardContent;
                        productListDiv.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        }

        // Call fetchAndDisplayProducts when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayProducts);
    </script>
</body>
</html>
